<!doctype html>

<head>
	<!-- <title>Company Details</title> -->
	<script src="popup.js"></script>
	<style>
		h4 {
			margin: 8px auto;
		}
	</style>
	<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"> -->
</head>

<body>
	<div style="width: 400px;">
		<h4>COMPANY_NAME: <span id='COMPANY_NAME'></span></h4>
		<h4>TYPE: <span id='TYPE'></span>
			<select id="OLD_OR_NEW">
				<option value="OLD" selected>EXISTING COMPANY</option>
				<option value="NEW">NEW COMPANY</option>
			</select>
		</h4>
		<h4 id="REGISTRATION">REGISTRATION:
			<span>
				<select id="REGISTRATION_STATUS">
					<option value="COMPLETE">COMPLETE</option>
					<option value="INCOMPLETE" selected>INCOMPLETE</option>
				</select>
			</span>
		</h4>

		<h4 id="VAT_HEADER">VAT: <span id='VAT_NO'></span></h4>
		<h4>TIN: <span id='TIN_NO'></span></h4>
		<h4 id="VAT_EXPIRY_DATE_HEADING">VAT_EXPIRY_DATE: <span id='VAT_EXPIRY_DATE'></span></h4>
		<h4>Activate Till: <input type="date" id="ACTIVATE_TILL_DATE"></h4>
		<h4>SMS: <span id='SMS'></span></h4>
		<h4 style="vertical-align:center">Remarks:
		</h4>
		<textarea style="min-width:380px; max-width:90%;min-height:50px;height:100%;width:90%; margin-bottom:12px;"
			id='REMARKS'></textarea>
	</div>
	<button id='copyButton' style="padding: 12px 60px;">COPY</button>
	<button id='sendEmailButton' style="padding: 12px 60px;">SEND EMAIL</button>
	<div style="margin: 12px auto 4px auto; color:gray">
		UPDATED IRD SUSPENDED LIST: 04 May, 2021 <br>
		<a target="_blank" href="https://github.com/sankhaKarunasekara/rereg-validation-extension"> More about the
			extention here <span id="VERSION"></span></a>
	</div>
</body>


</html>
